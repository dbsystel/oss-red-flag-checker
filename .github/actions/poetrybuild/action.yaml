name: "Reusable Poetry build workflow"
inputs:
  python:
    default: "3.9"
    description: "Value for 'python-version'"
    required: false
    type: string
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ inputs.python }}
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install --no-interaction
      shell: bash
